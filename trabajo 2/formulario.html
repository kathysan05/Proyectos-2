<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
  
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"rel="stylesheet">
  </head>
<body>
   <div class="container mt-5">
    <h2 class="mb-4">Formulario </h2>
    <form>
      <label for="nombre" class="form label">Nombre Completo</label>
      <input type="text" class=" form-control " id="nombre" placeholder="Ingresa tu nombre"required>
     </div>

     <div class="mb-3">
      <label for="correo" class="for-label">Correo Electronico</label>
      <input type="email" class="form-control" id="Correo" placeholder="nombre@ejemplo.com" required>    
    </div><br>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento</label>
   <input type="date" id="fecha_nacimiento">
  </div><br>
  <div class="mb-3">
        <label for="Direccion de Vivienda" class="form-label">Direccion</label>
        <input type="password" class="form-control" id="Direccion" placeholder="Colonia o Cuidad donde vive" required>
      </div>
  
  <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña segura" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">telefono</label>
        <input type="password" class="form-control" id="telefono" placeholder="Ingrese su numero Telefonico" required>
      </div>
       <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="acepto">
        <label class="form-check-label" for="acepto">Acepto los términos y condiciones</label>
      </div>


      <button type="submit" class="btn btn-primary">Registrarse</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
