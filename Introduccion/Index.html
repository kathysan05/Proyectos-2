<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo de Container</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <td width="60%"  style=" background-color: rgb(203, 157, 87);">
        <font size="5">
            <h1 style="text-align: center;"><u>Container</u></h1>
            <p style="text-align: justify;line-height: 1.5;">

  <!-- CONTAINER NORMAL -->
  <div class="container mt-5">
    <h2>Container normal</h2>
    <p>se adapta en toda la pantalla.</p>
  </div>

  
  <!-- CONTAINER CON FILAS Y COLUMNAS -->
  <div class="container mt-5">
    <h2>Container con columnas</h2>
    <div class="row">
      <div class="col-md-4 bg-danger text-white p-3">Columna 1</div>
      <div class="col-md-4 bg-danger text-dark p-3">Columna 2</div>
      <div class="col-md-4 bg-danger text-white p-3">Columna 3</div>
    </div>
  </div>
<br>

   <div class="container-fluid bg-info text-white">
  <div class="container">
    <h2> Container fluido</h2>
    <p> En el ancho de pantalla</p>
  </div>
</div>


</body>
</html>
